<style>
html {
    scroll-behavior: smooth !important;
    --scroll-behavior: smooth !important;      /*SCROLL BEHAVIOUR SMOOTH EQUIVALENT FOR SAFARI */
}

/* main {
    height: 100vh;
    width: 100vw;
    margin: 0rem;
    overflow-x: hidden;
    overflow-y: scroll;
} */

.gallery-section {
    height: 100vh;
    width: 100vw;
    position: relative;
    overflow: scroll;
    transition: all 400ms ease-in-out;
}

body[data-nav="true"] > main .gallery-section {
  overflow: hidden;
}

body[data-nav="false"] > main .gallery-section {
  height: 100vh;
  overflow: scroll;
}

.gallery-section::-webkit-scrollbar{
    display: none;
    scroll-behavior: smooth;
    --scroll-behavior: smooth;
}

.gallery-container {
  height: 300vh;
}

#image-track {
    display: flex;
    gap: 4vmin;
    position: fixed;
    z-index: -1;
    left: 50%;
    top: 50%;
    transform: translate(0%, -50%);
}

#image-track > .image {
    width: 40vmin;
    height: 56vmin;
    overflow: hidden;
    position: relative;
}

.image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: 100% center;
}

.image-overlay {
    /* visibility: hidden; */
    display: flex;
    align-items: center;
    justify-content: center;
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.5);
    color: #fff;
    font-size: 1.35em;
    text-align: center;
}

.image:hover .image-overlay {
    visibility: visible;
}

@media screen and (max-width: 767px) {
    body {
        height: auto;
    }
    #image-track {
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: static;
        transform: none;
    }

    #image-track > .image {
        width: 92vw;
        height: 56vh;
        object-fit: cover;
        object-position: center;
    }
    .gallery-section {
      padding: 1rem 0 8rem;
    }
    .gallery-section,
    .gallery-container {
      height: auto;
    }
}
</style>
<script>
if (window.matchMedia("(min-width: 768px)").matches) {
  const gallerySection = document.querySelector(".gallery-section");
  const track = document.getElementById("image-track");

  const handleOnScroll = () => {
    const scrollTop = gallerySection.scrollTop;
    const scrollHeight = gallerySection.scrollHeight - gallerySection.clientHeight;
    const scrollPercentage = (scrollTop / scrollHeight) * -100;

    track.dataset.percentage = scrollPercentage;

    track.animate(
      { transform: `translate(${scrollPercentage}%, -50%)` },
      { duration: 1200, fill: "forwards" }
    );

    for (const image of track.querySelectorAll(".image img")) {
      image.animate(
        { objectPosition: `${100 + scrollPercentage}% center` },
        { duration: 1200, fill: "forwards" }
      );
    }
  };

  gallerySection.addEventListener("scroll", handleOnScroll);
}
</script>
